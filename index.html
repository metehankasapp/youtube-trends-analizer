<body class="m-0">

    <div id="all-off-bordered" class="w-100  h-100 border border-white border-5 p-5 rounded d-flex justify-content-center align-items-center flex-column">
        <div class="all-off-bordered-inner w-100  d-flex justify-content-center align-items-center flex-column">
            <div id="youtube-header" class="d-flex flex-row align-items-center justify-content-center">
                <img src="images/youtube-logo-png-2067.png" alt="">
                <p>YouTube</p>
            </div>
    
            <div class="all-container w-100">
                <div id="trend-option-selector" class="w-100 justify-content-center align-items-center  flex-column">
                    <div id="trend-option-selector-container " class="w-100">
                        <div class="d-flex flex-column justify-content-center align-items-center mb-5" id="optionfirst">
                            <p class="option-selector-title">Choose how many trends you want to analyze <span
                                    style="font-weight: 700;font-style: italic;">(minimum 10-maximum 50)</span>.</p>
                            <input type="text" id="resultcount" >
                        </div>
    
                        <div class="d-flex flex-column justify-content-center align-items-center mb-5">
                            <p class="option-selector-title">Select the country whose trends you want to see.</p>
                            <div id="regionsSelect">
                                <select name="" id="regionsSelected"></select>
                            </div>
                        </div>
    
                        <div class="d-flex flex-column w-100 justify-content-center align-items-center mb-5">
                            <button id="getData">
                                Analyze
                            </button>
                        </div>
    
                        
                    </div>
    
                </div>
    
                <div id="trend-container" class="w-100  justify-content-center align-items-center  flex-column">
                    
                </div>
    
                <div id="trend-analysis-results" class="w-100    justify-content-center align-items-center  ">
                    d
                </div>
            </div>
        </div>

        <img class="loadingGif"src="images/loading-buffering.gif" style="width: 100px; display: none;" alt="">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
